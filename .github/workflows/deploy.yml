name: Deploy Frontend to Hostinger

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script: |
            cd /home/u566067487/domains/bypass.jobs-conseil.host/public_html
            git pull origin main
            cp -r dist/* . && cp -r dist/.* . 2>/dev/null; true
            test -f .htaccess && echo ".htaccess OK" || cp .htaccess.production .htaccess 2>/dev/null || echo "WARNING: .htaccess missing"
            echo "Frontend deployed at $(date)"
